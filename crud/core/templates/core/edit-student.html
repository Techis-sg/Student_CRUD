{% extends 'core/base.html' %}
{% block title %}Edit Student{% endblock title %}
{% block main_content %}
<section class="container">
    <div class="row justify-content-around text-center mt-5">
        <div class="col-sm-8">
            <h2>CRUD Project in Django</h2>
        </div>
    </div>
    <div class="row mt-3 justify-content-center">
        <div class="col-sm-4 fw-bolder">
            <form action="" method="POST" class="bg-white p-3 rounded shadow">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</section>
{% endblock main_content%}
